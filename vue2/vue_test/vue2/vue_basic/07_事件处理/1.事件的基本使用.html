<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>事件的基本使用</title>
        <script type="text/javascript" src="../js/vue.js"></script>        

    </head>
    <body>
        <!--
            时间基本使用:
                1、使用v-on:xxx 或 @xxx 绑定时间，其中xxx是事件名；
                2、时间的回调需要配置在methods对象中，最终会在vm上；
                3、methods中配置的函数，不要使用箭头函数，否则this不再是vm；
                4、methods中配置的函数，都是被Vue管理的函数，this指向的是vm或组件实例对象；
                5、@click="demo"和@click="demo($event)"效果相同，但后者可以传参；
        -->
        <div id="root">
            <h2>欢迎来到{{name}}学习</h2> <br>
            <button v-on:click="showInfo1">点我提示信息1（不传参）</button> <br>
            <button @click="showInfo1">点我提示信息1（不传参）</button> <br>
            <button @click="showInfo2($event, 66)">点我提示信息2（传参）</button> <br>

        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: "#root",
            data: {
                name: "家里蹲",
            },
            methods: {
                showInfo1(event){
                    console.log(event.target.innerText)
                    console.log(this) // this -> vm
                    alert("我要验牌")
                },
                showInfo2(event, number){
                    console.log(event.target.innerText)
                    console.log(this) // this -> vm
                    alert("给我擦皮鞋！")
                }
            }
        })

    </script>

</html>
