<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>计算属性—姓名案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <!--
        计算属性：
            1、定义：要用的属性不存在，要通过已有属性计算得来
            2、原理：底层借助了Object.defineproperty方法提供的getter和setter
            3、get调用时候：
                - 初次读取时候执行一次；
                - 依赖数据发生改变时；
            4、优势：与methods相比，具有缓存机制，效率高；
            5、备注：
				- 计算属性最终会出现在vm上，直接读取使用即可。
				- 如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变。
    -->
    <div id="root">
        姓：<input type="text" v-model="firstName"> <br> <br>
        名：<input type="text" v-model="lastName"> <br> <br>
        全名-差值：<span>{{firstName}}-{{lastName}}</span> <br> <br>
        全名-method：<span>{{fullName()}}</span> <br> <br>
        全名-计算属性全写：<span>{{computedFullName}}</span> <br> <br>
        全名-计算属性简写：<span>{{computedFullNameSimple}}</span>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data: {
            firstName: "张",
            lastName: "三"
        },
        // 计算属性实现
        computed: {
            computedFullName: {
                // get两个时候被调用：1）初次读取computedFullName时，2）所依赖数据发生变化时
                get(){
                    console.log("computed get调用")
                    return this.firstName + this.lastName
                },
                // 当computedFullName被修改时候，set被调用
                set(val){
                    console.log("computed set调用", val)
                    const arr = val.split("-")
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                }
            },
            // 简写版
            computedFullNameSimple(){
                console.log("简写版computedFullname调用")
                return this.firstName + this.lastName
            }

        },
        // method方式实现
        methods: {
            fullName(){
                console.log("### fullname")
                return this.firstName + this.lastName
            }
        },

    })
</script>


</html>
