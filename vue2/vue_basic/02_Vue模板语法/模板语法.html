<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模板语法</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <!--
        Vue模板语法2大类：
            1、插值语法
                - 功能：用于解析标签体内容；
                - 写法：{{xxx}}，xxx是js表达式，可以读取到data的所有属性
            2、指令语法
                - 功能用于解析标签（包括：标签属性，标签体内容，绑定事件...）
                - 例子：v-band:href="xxx"，xxx为js表达式，也可以读到data的所有属性；
                - Vue中有很多v-xxx的指令；
    -->
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="school.url" x="hello">点我去{{school.name}}学习</a>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false 
            new Vue({
                el: "#root",
                data: {
                    name: "Antonio",
                    school: {
                        url: "https://www.bilibili.com",
                        hello: "你好",
                        name: "哔哩哔哩"
                    }
                }
            })
        </script>

    </body>
</html>
