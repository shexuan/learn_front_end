<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>初始Vue</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>hello, {{name}}</h1>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  // 阻止vue在启动时生成生产提示
            // 创建vue实例
            new Vue ({
                el: "#root",
                data: {
                    name: "小马宝莉"
                }
            })
        </script>
    </body>
</html>
