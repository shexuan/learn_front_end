<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>理解MVVM</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"> </script>
        
        <body>
            <!--
                MVVM模型：
                    1、M：模型（Model）：data中的数据；
                    2、V：视图（View）：模板代码；
                    3、VM：视图模型（ViewModel）：Vue实例
                
                观察发现：
                    1、data中所有的属性，最后都出现在了vm身上；
                    2、vm身上所有属性以及vue原型上所有属性，在vue模板中都可以直接使用；
            -->
            <div id="root">
                <h1>学校名称: {{name}}</h1>
                <h1>学校地址: {{addr}}</h1>
                <h1>测试1: {{$options}}</h1>
                <h1>测试2: {{emit}}</h1>
                <h1>测试3: {{_c}}</h1>
                <h1>测试4: {{1+1}}</h1>
            </div>
        </body>

        <script type="text/javascript">
            Vue.config.productionTip = false
            const vm = new Vue({
                el: "#root",
                data: {
                    name: "家里蹲",
                    addr: "蹲家里"
                }
            })
            console.log(vm)
        </script>
    
    </head>
</html>
