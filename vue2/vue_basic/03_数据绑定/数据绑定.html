<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>数据绑定</title>
        <!--引入Vue-->
        <script type="text/javascript", src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            Vue中两种数据绑定方式：
                1、单向绑定（v-bind）：数据只能从data流向页面；
                2、双向绑定（v-model）：数据能够双向流动。双向绑定一般用在表单类元素上，如input，select等。
        -->
        <div id="root">
            <!--普通写法-->
            单项数据绑定: <input type="text" v-bind:value="name1"> <br>
            双向数据绑定: <input type="text" v-model:value="name2"> <br>

            <!--简写-->
            单项数据绑定: <input type="text" :value="name3"> <br>
            双向数据绑定: <input type="text" v-model="name4"> <br>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止生产环境提示
        const vm = new Vue({
            el: "#root",
            data: {
                name1: "事实上",
                name2: "",
                name3: "再试试",
                name4: ""
            }
        })
    </script>
</html>
