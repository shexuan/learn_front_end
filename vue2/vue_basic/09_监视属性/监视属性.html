<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <!--
        深度监视：
            1、Vue中的watch默认不监测对象内部值的改变（一层）
            2、配置deep:true可以检测对象内部的改变（多层）
		备注：
			(1).Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以！
			(2).使用watch时根据数据的具体结构，决定是否采用深度监视。

        
        computed和watch之间的区别：
            1、computed能完成的功能，watch都能完成；
            2、watch能完成的功能，computed不一定能完成，例如watch可以进行异步操作
        两个重要小原则：
            1、所有被Vue管理的函数，最好写成普通函数，这样this的指向才是vm或者组件实例对象；
            2、所有不被Vue管理的函数（定时器的回调函数、Ajax的回调函数、promise的回调函数），最好写成箭头函数，这样this的指向才是vm或组件实例对象
    -->
    <div id="root">
        <h2>今天天气{{info}}</h2>
        <!--绑定时间的时候： @xxx="yyy" yy可以写一些简单的语句-->
        <button @click="isHot = !isHot">点我切换天气-简单指令</button> <br><br>
        <button @click="changeWeather">点我切换天气-方法</button>
        <hr>
        <h3>a的值是：{{numbers.a}}</h3>
        <button @click="numbers.a++">点我让a+1</button>
        <h3>b的值是：{{numbers.b}}</h3>
        <button @click="numbers.b++">点我让b+1</button>
        <button @click="numbers = {a:666, b:888}">彻底替换掉numbers</button>
        {{numbers.c.d.e}}

        <hr>
        <h2>姓名案例</h2>
        姓：<input type="text" v-model="firstName"> <br><br>
        名：<input type="text" v-model="lastName"> <br><br>
        全名：<span>{{fullName}}</span>



    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data: {
            isHot: true,
            numbers: {
                a: 1, b: 1, c: { d: { e: 100 } }
            },
            firstName: '张',
            lastName: '三',
            fullName: '张-三'
        },
        computed: {
            info() {
                return this.isHot ? "炎热" : "凉爽"
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        watch: {
            isHot: {
                immediate: true, // 初始化的时候让handler调用一下
                // 当isHot发生改变时，handler被调用
                handler(newValue, oldValue) {
                    console.log("isHot被修改了 ", oldValue, " -> ", newValue)
                }
            },
            // 简写
            // isHot(newValue, oldValue) {
            //     console.log("isHot被修改了 ", oldValue, " -> ", newValue)
            // },
            // 监视多级结构中某个属性的变化
            'numbers.a': {
                immediate: true,
                handler() {
                    console.log("a被改变了")
                }
            },
            // 监视多级结构中所有属性变化
            numbers: {
                immediate: true,
                deep: true,
                handler() {
                    console.log("numbers深度监视改变")
                }
            },

            firstName(val) {
                setTimeout(() => {
                    console.log(this)
                    this.fullName = val + '-' + this.lastName
                }, 1000)
            },
            lastName(val) {
                this.fullName = this.firstName + '-' + val
            }
        }
    })

    // 监视的另一种写法
    // vm.$watch("isHot", {
    //     immediate: true, // 初始化的时候让handler调用一下
    //     // 当isHot发生改变时，handler被调用
    //     handler(newValue, oldValue) {
    //         console.log("isHot被修改了 ", oldValue, " -> ", newValue)
    //     }
    // })
</script>

</html>
